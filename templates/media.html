<html>
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'css/bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
    
    
</head>
<body>
<div class="topnav" id="myTopnav">
  <a href="{% url 'home' %}" class="active">Übersicht</a>
  <a href="{% url 'media' %}">Mediensteuerung</a>
  <a href="{% url 'room' %}">Raumbelegung</a>
  <a href="{% url 'devices' %}">Gerätereservierung</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
    <h1>Übersicht Mediensteuerung</h1>
    
    
    <div class="sidenav" id="mySidenav">
    		<a href="#" class="active">Beamer</a>

    		<a href="javascript:void(0);" class="icon" onclick="mySidenavFunction()">
    			<i class="fa fa-bars"></i>
 			</a>
    </div>
    <div id="content">

    		<a class="beamer" href="{% url 'beamer' %}"><button id="beamerBtn" type="button">Beamer 1</button></a>

          	<input type="range" min="1" max="100" value="50">

        <div id="cameraContent">
        </div>
    </div>
    

    
    
    

    
    
<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
function mySidenavFunction() {
    var x = document.getElementById("mySidenav");
    if (x.className === "sidenav") {
        x.className += " responsive";
        console.log(x.className);
    } else {
        x.className = "sidenav";
    }
}
</script>
</body>
