{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Mediensteuerung VR4</title>
    <meta name="description" content="Mediensteuerung VR4, Universität Regensburg">
    <meta name="content-language" content="DE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="resources/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    
    
</head>
<body>
<div class="topnav" id="myTopnav">
  <a href="{% url 'home' %}" class="active">Übersicht</a>
  <a href="{% url 'media' %}">Mediensteuerung</a>
  <a href="{% url 'room' %}">Raumbelegung</a>
  <a href="{% url 'devices' %}">Gerätereservierung</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
    <h1>Übersicht Mediensteuerung</h1>

    
    <div class="container container-light">
  <div class="row">
    <div class="col">
        <div class="sidenav" id="mySidenav">
          <a href="#licht" class="active">Beamer</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
    </div>
    <div class="col-4">
        <a class ="beamer_on" href="{% url 'beamer_on' %}"><button id= "onBtn" type="button">Beamer an</button></a>
    </div>
    <div class="col">
        <a class ="beamer_off" href="{% url 'beamer_off' %}"><button id= "offBtn" type="button">Beamer aus</button></a>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
        <div class="sidenav" id="mySidenav">
          <a href="#beamer">Licht</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>

    </div>
      <div class="col-6">
        <div class="slidecontainer">
          <p>Lichtstärke regeln:</p>
          <input type="range" min="1" max="100" value="50">

        </div>
      </div>
        </div>
    <div class="row">
        <div class="col-4">
        <div class="sidenav" id="mySidenav">
          <a href="#kamera">Kamera</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        
        
        </div>
    </div>

  </div>
    

    
    
<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
</body>
</html>
